import java.nio.charset.StandardCharsets

plugins {
  id 'java-library'
  id 'idea'
  id 'maven'
  id 'jacoco'
  id 'checkstyle'
  id 'com.github.spotbugs' version '4.0.1'
  id 'org.sonarqube' version '2.8'
}

group = 'com.codeborne'
archivesBaseName = 'selenide'
version = '5.11.0-SNAPSHOT'

ext {
  encoding = StandardCharsets.UTF_8.name()
}

tasks.withType(JavaCompile) {
  options.encoding = encoding
  options.debug = true
}
compileJava.options.debugOptions.debugLevel = "source,lines,vars"

sourceCompatibility = JavaVersion.VERSION_1_8

defaultTasks 'check', 'test', 'install'

apply from: rootProject.file('gradle/source-sets.gradle')
apply from: rootProject.file('gradle/dependencies.gradle')
apply from: rootProject.file('gradle/code-analysis.gradle')
apply from: rootProject.file('gradle/coverage.gradle')
apply from: rootProject.file('gradle/tests.gradle')
apply from: rootProject.file('gradle/deploy.gradle')

task fatJar(type: Jar) {
  //create a single jar file with all dependencies
  manifest {
    //attributes 'Main-Class': 'com.yourpackage.Main' //not needed
  }
  archiveClassifier = "all"
  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
  with jar
}
