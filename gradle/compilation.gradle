allprojects {
  ext {
    encoding = 'UTF-8'
  }

  tasks.withType(JavaCompile) {
    options.encoding = encoding
    options.debug = true
    options.release = 8
    sourceCompatibility = 16
  }
  compileJava.options.debugOptions.debugLevel = "source,lines,vars"

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(16)
    }
  }
}
