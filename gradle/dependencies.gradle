repositories {
  jcenter()
}

ext {
  junitVersion = '4.12'
  testngVersion = '6.9.10' //old version
  htmlunitDriverVersion = '2.30.0'
}

dependencies {
  api('org.seleniumhq.selenium:selenium-java:3.11.0')

  implementation('io.github.bonigarcia:webdrivermanager:2.2.1')
  implementation('net.lightbody.bmp:browsermob-core:2.1.5')

  compileOnly("org.seleniumhq.selenium:htmlunit-driver:$htmlunitDriverVersion")
  compileOnly("junit:junit:$junitVersion")
  compileOnly("org.testng:testng:$testngVersion")

  testImplementation('org.seleniumhq.selenium:selenium-server:3.11.0')
  testImplementation('org.eclipse.jetty:jetty-servlet:9.4.9.v20180320')
  testImplementation("junit:junit:$junitVersion")
  testImplementation("org.testng:testng:$testngVersion")
  testImplementation('org.mockito:mockito-core:2.18.0')
  testImplementation('commons-fileupload:commons-fileupload:1.3.3')
  testImplementation('com.automation-remarks:video-recorder-junit:1.4.1') //old version

  testRuntimeOnly("org.seleniumhq.selenium:htmlunit-driver:$htmlunitDriverVersion")
  testRuntimeOnly('org.slf4j:slf4j-simple:1.7.25')
}
