git:
  depth: 99999

language: java

jdk:
  - oraclejdk8

addons:
  chrome: stable

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache/

before_install:
  - export CHROME_BIN=/usr/bin/google-chrome
  - rm -fr /home/travis/.m2/repository/webdriver/

before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3

script:
  - ./gradlew check chrome htmlunit --no-daemon --console=plain
  - ./gradlew sonarqube --no-daemon --console=plain -Dsonar.organization=${SONAR_ORG} -Dsonar.host.url=${SONAR_HOST} -Dsonar.login=${SONAR_LOGIN} -Dsonar.branch.name=${TRAVIS_BRANCH}

after_script: "./.upload_reports.sh"

